<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./portfoliostyle.css">
</head>
<body>

    <section>

        <nav class="navbar-expand-lg row">
            <div class="letter-spacing col-sm-12">
                <a class="brand" href="./home.html">Jessica Crump</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </div>
            </div>
        </nav>

        <header> 
            <h1 class="header">Contact</h1>
        </header>

        <h5 class="find-me">Email Me:</h5>

          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <img class="email-icon" src="./images/mail-icon.png">
            </div>
            <div class="col-sm-4"></div>
          </div>
        </div>

        <form class="form">

            <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                  <button id="search-button" type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4"></div>
          </div>
        </form>

    </section>

      <div class="other-contacts">

        <h5 class="find-me">Or find me here:</h5>

          <a class="linkedin" href="http://www.linkedin.com/in/jessicacrump7" target="_blank"><img class="contact-image" src="./images/linkedin-icon.png"></a>
          <a class="github" href="https://github.com/Jesscru" target="_blank"><img class="contact-image" src="./images/github-icon.png"></a>
      
      </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
